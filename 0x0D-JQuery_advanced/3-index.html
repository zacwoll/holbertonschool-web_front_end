        <script type="application/javascript">
        function createFamilyTree() {
          $('body').append(`<table></table>`);

				  $('table').append(`<thead></thead>`, '<tbody></tbody');
          $('thead').append('<th></th><th></th>');
          $('thead th:nth-child(1)').text('Firstname');
          $('thead th:nth-child(2)').text('Lastname');
          $('tbody').append('<tr><td></td><td></td></tr><tr><td></td><td></td></tr><tr><td></td><td></td></tr>')

          $('tbody tr:nth-child(1) td:nth-child(1)').text('Guillaume');
          $('tbody tr:nth-child(1) td:nth-child(2)').text('Salva');

          $('tbody tr:nth-child(2) td:nth-child(1)').text('Paullette');
          $('tbody tr:nth-child(2) td:nth-child(2)').text('Salva');

          $('tbody tr:nth-child(3) td:nth-child(1)').text('Antoine');
          $('tbody tr:nth-child(3) td:nth-child(2)').text('Salva');
        }
        window.onload = () => createFamilyTree();
        </script>
    </head>
