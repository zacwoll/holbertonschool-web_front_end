        <script type="application/javascript">
        function createFamilyTree() {
          $('body').append(`
            <table>
              <thead>
              </thead>
              <tbody>
              </tbody>
            </table>`);
          $('thead').append('<th>Firstname</th><th>Lastname</th>');
        }
        function addNewMember(firstName, lastName) {
          $('tbody').append(
            $('<tr>').append(
              $('<td>').text(firstName),
              $('<td>').text(lastName),
              $('<td>', {
                text: '(x)',
                click: function () {
                  $(this).parent().remove();
                },
              }).css('background-color', 'orange')
            )
          );
        }
        window.onload = () => {
          createFamilyTree();
          addNewMember('Guillaume', 'Salva');
          addNewMember('Arielle', 'Snizt');
          addNewMember('Fanette', 'Snizt');
          addNewMember('Gerard', 'Snizt');
          addNewMember('Victor', 'Salva');
        }
        </script>
